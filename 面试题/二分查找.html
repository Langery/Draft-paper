<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二分查找</title>
</head>
<body>
  <script>
    var arr = [1, 3, 5, 8, 12, 16] // 6
        n = 16
    /**
     * Math.floor()
     * 向下取整计算，返回的是小于或等于函数参数，并且与之最接近的整数
     */
    var mid = Math.floor((arr.length - 1) / 2) // 5 / 2 = 2.5 => 2
    // console.log(mid)
    //              16  2
    //              16  4
    //              16  5
    function search(n, mid) {
      if (n > arr[mid]) { // 16 > 5 true  16 > 12 true  16 > 16 false
        mid = Math.floor((mid + arr.length) / 2) // (2 + 6) / 2 = 4  (4 + 6) / 2 = 5
        return search(n, mid)
      } else if (n < arr[mid]) { // 16 < 5 false
        mid = Math.floor((mid - 1) / 2)
        return search(n, mid)
      } else { // 16 = 5 false              16 = 16 true
        return mid // 5
      }
    }
    var index = search(n, mid)
    console.log(index)
  </script>
</body>

</html>
