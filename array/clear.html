<body>
  <script>
    function remove (str) {
      var index = this.indexOf(str)
      if (index > -1) this.splice(index, 1)
      return this
    }
    Array.prototype.remove = remove
    function removeId (arr, str) {
      for (var i in arr) {
        if (arr[i].id == str) {
          arr.splice(i, 1)
        } else {
          return arr
        }
      }
      return arr
    }
    Array.prototype.removeId = removeId
    var op = [1, 2, 3]
    var arr = [
      {
        id: 1
      }, 
      {
        id: 2
      },
      {
        id: 3
      }
    ]
    console.log(op.remove(2))
    console.log(removeId(arr, 1))
    console.log(removeId(arr, 2))
    console.log(removeId(arr, 3))
    // console.log(removeId(arr, 4))
  </script>
