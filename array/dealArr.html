  <script>
    /**

     *  }
     * ]
     * 目的：把目标数据按照 date 进行分类，但是 arr 里每次获取到的数据多少不确定
     * 目标数组：
     * date1 = [
     *  {
     *    date: 1,

     *  {
     *    date: 1,

     *  }
     * ]
     */
    var arr = [
      {
        date: 1,
        infor: 'hello'
      },
      {
        date: 2,
        infor: 'good'
      },
      {
        date: 1,
        infor: 'ok'
      },
      {
        date: 4,
        infor: 'code'
      }
    ]
    console.log(arr)
    var map = new Map();
    arr.map((item)=>{
      if(map.has(item.date)){
        map.get(item.date).push(item);
      }else{
        map.set(item.date,[]);
        map.get(item.date).push(item);
      }
    })
    console.log(map);
    // for (var k in map) {

    // }
    map.forEach(item => {
      console.log(item)
    })
    for(var [k,v] of map){
      console.log(k)
      console.log(v)
    }

  </script>
