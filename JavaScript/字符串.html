<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串</title>
</head>
<body>
  <script>
    // 给字符串里的数字加一
    var a = '15'
    var b = parseInt(a) + 1
    console.log(b)
    // + 操作符
    console.log(+a)
    console.log(+a + 1)
    var c = +a + 1
    console.log(c)
  </script>
</body>
</html>
