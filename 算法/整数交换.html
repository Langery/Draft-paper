<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>整数交换</title>
</head>
<body>
  <script type="text/javascript">
    function swap(a, b) {
      b = b - a
      a = a + b
      b = a - b
      return [a, b]
    }
    var a = 10
        b = 8
    console.log(swap(a, b)) // [8, 10]
  </script>
</body>
</html>
