<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>冒泡排序</title>
</head>
<body>
  <script type="text/javascript">
    function sort (arr) {
      for (var i = 0,l = arr.length;i < l - 1;i++) {
        for (var j = i + 1;j < l;j++) {
          if (arr[i] > arr[j]) {
            let temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
          }
        }
      }
      return arr
    }
    var arr = [10, 4, 5, 8, 2, 1, 6, 7, 3, 9]
    console.log(sort(arr))
  </script>
</body>
</html>
