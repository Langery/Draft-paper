<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button type="button" name="button" onclick="webInfor()">点击</button>
  <script>
    var ws = null;

    window.onload = function () {
      webs('onlineTextAssistantMessage')
    }

    function webs (formId) {
      ws = new WebSocket('ws://xx.xx.xx.xx:xxxx/' + formId)
      console.log("*********已建立连接");
    }

    var testdata = {
      call_id: "2222",
      agent_id: "username",
      user_id: "2222",
      text: "i want to know the world",
      seq: 1,
      direction: 0
    }

    function webInfor () {
      console.log("*********发送数据");
      console.log(JSON.stringify(testdata))
      ws.send(JSON.stringify(testdata));
    }
  </script>
</body>
</html>
