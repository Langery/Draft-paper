<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时间转换</title>
</head>
<body>
  <script>
    function formatDateTime (inputTime) {
      var fnTime = timeData(inputTime)
      console.log(fnTime)
      var x = fnTime
      var time = new Date(x)
      var timeNum = 8
      time.setHours(time.getHours() + timeNum)
      var newTime = timeData(time)
      return newTime
    }
    function timeData (data) {
      var date = new Date(Number(data))
      var y = date.getFullYear()
      var m = date.getMonth() + 1
      m = m < 10 ? ('0' + m) : m
      var d = date.getDate()
      d = d < 10 ? ('0' + d) : d
      var h = date.getHours()
      h = h < 10 ? ('0' + h) : h
      var minute = date.getMinutes()
      var second = date.getSeconds()
      minute = minute < 10 ? ('0' + minute) : minute
      second = second < 10 ? ('0' + second) : second
      var fnTime = y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second
      return fnTime
    }
    var time = '14526564778'
    var a = formatDateTime(time)
    console.log(a)
  </script>
</body>
</html>
