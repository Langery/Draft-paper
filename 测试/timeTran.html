<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时间转换</title>
</head>
<body>
  <script>
    function formatDateTime (inputTime) {
      // var fnTime = timeData(inputTime)
      return fnTime = timeData(inputTime)
      // var time = new Date(fnTime)
      // var time = timeData(time)
      // var timeNum = 8
      // time.setHours(time.getHours() + timeNum)
      // var newTime = timeData(time)
      // return fnTime
    }
    function timeData (data) {
      console.log(data)
      console.log(typeof data)
      var date = typeof data === 'string' ? new Date(Number(data) * 1000) : new Date(data)
      var y = date.getFullYear()
      var m = date.getMonth() + 1
      m = m < 10 ? ('0' + m) : m
      var d = date.getDate()
      d = d < 10 ? ('0' + d) : d
      var h = date.getHours()
      h = h < 10 ? ('0' + h) : h
      var minute = date.getMinutes()
      var second = date.getSeconds()
      minute = minute < 10 ? ('0' + minute) : minute
      second = second < 10 ? ('0' + second) : second
      var fnTime = y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second
      return fnTime
    }
    console.log('通话开始时间：' + formatDateTime('1556093621'))
    console.log('通话结束时间：' + formatDateTime('1556093634'))
    console.log(formatDateTime('1556094003'))
  </script>
</body>
</html>
