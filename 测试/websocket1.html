<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket</title>
</head>
<body>
  <script type="text/javascript">
    var a = 'xx.xx.x.x/'
    var b = a + 'hello'
    console.log(b)

    // 创建WebSocket对象 初始化
    function webs (formId) {
      var ws = new WebSocket('ws://xxx.xxx.xxx.xxx:xxxx/' + formId)
      var data = 'one'
      this.webInfor(ws, data)
    }
    // websocket 信息处理
    function webInfor (ws, data) {
      console.log(ws)
      ws.onmessage = function (event, data) {
        // var data = event.data
        console.log(data)
      }
    }
    webs('ajaxchattest')
  </script>
</body>
</html>
