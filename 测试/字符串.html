<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串</title>
</head>
<body>
  <script>
    // 给字符串里的数字加一
    var a = '15'
    var b = parseInt(a) + 1
    console.log(b) // 16
    // + 操作符
    console.log(+a) // 15
    console.log(+a + 1) // 16
    var c = +a + 1
    console.log(c) // 16
    // 判断字符串中是否包含对应字段
    var str = 'lahyStone'
    var te = RegExp(/ok/) // 通过修改//里的值进行判断
    console.log(te.test(str))
  </script>
</body>
</html>
