<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
</head>
<body>
  <script>
    var [a, b, c] = [1, 2, 3]
    console.log(a)
    console.log(b)
    console.log(c)
    var [d, , e] = [4, 5, 6]
    console.log(d)
    console.log(e)

    var z = [1, 2, [0, 1, 2]]
    console.log(...z)
    console.log([...z][1]) // 2
    console.log([...z][2][1]) // 1
  </script>
</body>
</html>
