<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ace-demo1</title>
  <script type="text/javascript" src="./src-noconflict/ace.js"></script>
  <script type="text/javascript" src="./src-noconflict/ext-language_tools.js"></script>
</head>
<body>
  <div id="editor">
  </div>
  <script>
    ace.require('ace/ext/language_tools')
    var editor = ace.editor('editor')
    editor.setTheme("ace/theme/monokai")
    editor.getSession().setMode("ace/mode/html")
    editor.getValue()
    var editorValue='<body></body>'
    editor.setValue(editorValue)
    editor.moveCursorTo(0, 0)
    editor.execCommand('find')
  </script>
</body>
</html>
